<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo | CSS Nesting optimisation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open%20Sans:wght@400;500;700&display=swap');

      :root {
        --md-sys-color-background: #10002c;
        --md-sys-color-on-background: #EADDFF;
        --md-ref-typeface-brand: 'Open Sans';
        --md-ref-typeface-plain: system-ui;
        --md-icon-font: 'Material Symbols Rounded';
        
      }
      body, html {
        margin: 0;
        color: var(--md-sys-color-on-background);
        background-color: var(--md-sys-color-background);
        font-family: var(--md-ref-typeface-brand);
      }
      md-linear-progress {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: none;
      }
      md-filled-text-field {
        --md-filled-field-supporting-text-color: var(--md-sys-color-on-background);        
      }
      
      form, #nested-css-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin: 2rem auto;
      }
      
      #comparison-container {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }
      textarea {
        background-color: #4F378B;
        border: none;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <md-linear-progress four-color indeterminate></md-linear-progress>

    <form id="css-file-form">
      <md-filled-text-field 
        type="URL" 
        label="File URL"
      >
        <md-icon slot="leading-icon">css</md-icon>
      </md-filled-text-field>
      <small>i.e. https://www.w3.org/StyleSheets/Core/Modernist</small>

      <md-filled-tonal-button type="submit">
        <md-icon slot="icon">electric_bolt</md-icon>        
        Nest CSS
      </md-filled-tonal-button>
    </form>

    <div hidden id="nested-css-container">
      <h2>Nested CSS</h2>
      
      <div id="comparison-container">
        <textarea id="textarea-before"></textarea>
        <textarea id="textarea-after"></textarea>
      </div>
    </div>
    
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
